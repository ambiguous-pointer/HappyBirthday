<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="utf-8" />
  <title>index</title>
  <meta name="description" content="利用 particles.js 和 impress.js 实现星空点点＋3D变换">
  <meta name="author" content="Vincent Garreau" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../static/css/impress-common.css" rel="stylesheet" />
  <style type="text/css" media="screen">
    body {
      margin: 0;
      padding: 0;
      border: 0;
      outline: 0;
    }

    .bj {
      position: absolute;
      z-index: -1;
      width: 100%;
      height: 100%;
      background-color: #000000;
      background-image: url('');
      background-size: cover;
      background-position: 50% 50%;
      background-repeat: no-repeat;
    }

    .step {
      border: solid 2px red;
      opacity: 40%;
    }

    .step>p {
      color: aliceblue;
      width: max-content;
      font-size: 2em;
    }

    .step-div {
      width: 900px;
      height: 700px;
      background-color: #e14d4d;
    }

    .step-div>:first-child {
      display: inline-block;
      color: aliceblue;
      font-size: 2em;
      /* width: max-content; */
    }

    .step-div>:nth-child(2) {
      background-image: url('../static/images/background/image-3ec3fa57-9d87-499c-b5cb-87199278f7da-2880-5120.jpeg');
      background-repeat: round;
      width: 100%;
      height: 100%;
      margin-bottom: 0%;
    }
  </style>
</head>

<body class="impress-not-supported">
  <div id="impress" data-width="1920" data-height="1080" data-perspective="500">
    <div class="step slide" data-x="-1000" data-y="-1500" data-z="10">
      <div class="step-div">
        <q>情歌很好听，清风很温柔，星星也很美丽，但更多的快乐是来自你</q>
        <div></div>
      </div>
    </div>
    <!-- data-transition-duration="2000" 过渡持续时间 
    定义步进元素相对于其他步进元素的缩放倍数。例如， data-scale="4" 表示该元素看起来比其他元素大 4 倍。从演示和过渡的角度来看，这意味着必须将其缩小（4 倍）才能恢复到正确的大小。
    表示元素相对于 360 度顺时针旋转的量。
    data-rotate="90" 
    -->
    <div class="step slide" data-x="0" data-y="-1500" data-rotate-z="0" data-transition-duration="2000">
      <div class="step-div">
        <q>难过记得回头，我一直都在</q>
        <div></div>
      </div>
    </div>
    <div class="step slide" data-x="1000" data-y="-1500">
      <div class="step-div">
        <q>难以忘记初次见面的感觉，我被一种神奇的东西吸引，那时我的心七上八下的，我相信这就是一见钟情</q>
        <div></div>
      </div>

    </div>
    <div class="step" data-rel-rotate-y="45" data-scale="1" data-y="-500" data-rotate-y="45" data-z="-500">
      <p>
        <span class="footnote">
          <sup>☆</sup>
          暖雨晴风初破冻，柳眼梅腮，已觉春心动。酒意诗情谁与共？
        </span>
      </p>
    </div>
    <div class="step" data-rel-rotate-y="-45" data-scale="1">
      <p>绣面芙蓉一笑开。斜偎宝鸭衬香腮。眼波才动被人猜。</p>
      <p>一面风情深有韵，半笺娇恨寄幽怀。月移花影约重来。</p>
    </div>
    <div class="step" data-x="6000" data-y="4000" data-scale="2">
      <p>我会努力让你成为世上第二幸福的人，因为</p>
    </div>
    <div class="step" data-x="6200" data-y="4300" data-z="-100" data-rotate-x="-40" data-rotate-y="10" data-scale="2">
      <p>遇见你就是我最大的幸福</p>
    </div>
    <div class="step" data-x="3000" data-y="1500" data-scale="10">
    </div>
  </div>
  <!-- count particles -->
  <div class="count-particles" style="display: none;">
    <span class="js-count-particles" style="display: none;">--</span> particles
  </div>

  <!-- particles.js container -->
  <div id="particles-js" class="bj">
    <canvas class="particles-js-canvas-el"></canvas>
  </div>
  <!-- scripts -->
  <script src="../static/js/particles.js"></script>
  <script src="../static/js/particles_app.js"></script>

  <!-- stats.js -->
  <script src="../static/js/particles_stats.js"></script>
  <script type="text/javascript" src="../static/js/impress.js"></script>
  <script>
    impress().init();
    var rootElement = document.getElementById("impress");
    rootElement.addEventListener("impress:stepleave", function (event) {
      var currentStep = event.target;
      var nextStep = event.detail.next;
      console.log("Left the Step Element '" + currentStep.id + "' and about to enter '" + nextStep.id);
    });
    rootElement.addEventListener("impress:stepenter", function (event) {
      var currentStep = event.target;
      console.log("Entered the Step Element '" + currentStep.id + "'");
    });
    var count_particles, stats, update;
    stats = new Stats;
    stats.setMode(0);
    stats.domElement.style.position = 'absolute';
    stats.domElement.style.left = '0px';
    stats.domElement.style.top = '0px';
    // document.body.appendChild(stats.domElement);//fps状态检测
    count_particles = document.querySelector('.js-count-particles');
    update = function () {
      stats.begin();
      stats.end();
      if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
        count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
      }
      requestAnimationFrame(update);
    };
    requestAnimationFrame(update);
  </script>
</body>

</html>
